<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SR-7A Conclave Passport</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link href="css/sr7a-passport.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html" data-transition="slide-out"></a>
      <h1 class="title">Leadership</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <a href="https://sr7a.org/conclave/conclave-awards/">
        <img src="images/conclave-awards.png" class="topbanner">
      </a>
      <ul class="table-view">
        <li class="table-view-cell">
          <a class="navigate-right" data-transition="slide-in">
            <img class="media-object pull-left" src="images/icons/LodgeOfTheYear.png" height="32" width="32">
            <div class="media-body">
              Lodge of the Year
            </div>
          </a>
        </li>
        <li class="table-view-cell">
          <a class="navigate-right" data-transition="slide-in">
            <img class="media-object pull-left" src="images/icons/QuestForGoldenArrow.png" height="32" width="32">
            <div class="media-body">
              Quest for the Golden Arrow
            </div>
          </a>
        </li>
        <li class="table-view-cell">
          <a class="navigate-right" data-transition="slide-in">
            <img class="media-object pull-left" src="images/icons/SpiritAward.png" height="32" width="32">
            <div class="media-body">
              Spirit Awards
            </div>
          </a>
        </li>
        <li class="table-view-cell">
          <a class="navigate-right" data-transition="slide-in">
            <img class="media-object pull-left" src="images/icons/LegacyFellowship.png" height="32" width="32">
            <div class="media-body">
              SR-7A Legacy Fellowship
            </div>
          </a>
        </li>
      </ul>
    </div>

  </body>
</html>
